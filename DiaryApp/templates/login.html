{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Login | MyDiary</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="/static/1.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="/addentry"> MyDiary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/entries">Entries</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <center>
            <p style="font-family: 'Cabin', sans-serif;font-size: 2.1em;margin-bottom: -15px;">Login...</p>
            <form class="px-4 py-3" method="post" action="#">
                {% csrf_token %}

                <div class="image"><img src="static/1.png" alt width="72" height="60"></div>

                <div class="form-floating" style="width: max-content;margin-bottom: 10px;">
                    <input type="username" class="form-control" id="username" name="username" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating" style="width: max-content;margin-bottom: 10px;">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 203px;">Sign in</button>
            </form>

            <a class="dropdown-item" href="/signup" style="display: grid;width: max-content;background-color: cornsilk;margin-bottom: 5px;">New around here? Sign up</a>
            <div class="img" style="width: fit-content;">
                <a href="/accounts/google/login/?process=login">Login with Google</a>
                <img src="/static/g.png" alt="" style="height: 25px;width: 25px;width: max-content;">
            </div>
        </center>
    </div>


    </div>
</body>

</html>
