    <title>Add Entry | MyDiary</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="/static/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="/addentry"> MyDiary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/entries">Entries</a>
                    </li>
                </ul>
        </div>
        <!-- Default dropstart button -->
        <div class="dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Settings
        </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item" href="/loggedout">Logout</a></li>
            </ul>
        </div>
    </div>
  </nav>

    <center>
      <br>
      <form method="post" action="#" style="width: 60%;">
          {% csrf_token %}
          <b>
              {{form.as_p}}
          </b>
          <button class="btn btn-info">
              Save Entry
          </button>
      </form>
  </center>
  <br>  
</body>
